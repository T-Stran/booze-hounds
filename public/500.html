<!DOCTYPE html>
<html>
<head>

      display: flex;
      justify-content: center;
      height: 300px;
      margin-top: 150px;
    }

    .error-dialog {
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
